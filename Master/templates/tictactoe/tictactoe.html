<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            text-align: center;
            font-size: 24px;
            cursor: pointer;
        }
        .message {
            text-align: center;
            margin-top: 20px;
        }
        .reset-btn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Tic Tac Toe</h1>
    <table id="gameBoard">
        <tr>
            <td onclick="makeMove(0, 0)"></td>
            <td onclick="makeMove(0, 1)"></td>
            <td onclick="makeMove(0, 2)"></td>
        </tr>
        <tr>
            <td onclick="makeMove(1, 0)"></td>
            <td onclick="makeMove(1, 1)"></td>
            <td onclick="makeMove(1, 2)"></td>
        </tr>
        <tr>
            <td onclick="makeMove(2, 0)"></td>
            <td onclick="makeMove(2, 1)"></td>
            <td onclick="makeMove(2, 2)"></td>
        </tr>
    </table>
    <div class="message" id="message"></div>
    <button class="reset-btn" onclick="resetGame()">New Game</button>

    <script>
        let currentPlayer = 'X';
        let gameBoard = [
            ['', '', ''],
            ['', '', ''],
            ['', '', '']
        ];
        let gameOver = false;
        let pointsX = 0;
        let pointsO = 0;

        function checkWin() {
            for (let i = 0; i < 3; i++) {
                if (gameBoard[i][0] !== '' && gameBoard[i][0] === gameBoard[i][1] && gameBoard[i][1] === gameBoard[i][2]) {
                    return true;
                }
                if (gameBoard[0][i] !== '' && gameBoard[0][i] === gameBoard[1][i] && gameBoard[1][i] === gameBoard[2][i]) {
                    return true;
                }
            }
            if (gameBoard[0][0] !== '' && gameBoard[0][0] === gameBoard[1][1] && gameBoard[1][1] === gameBoard[2][2]) {
                return true;
            }
            if (gameBoard[0][2] !== '' && gameBoard[0][2] === gameBoard[1][1] && gameBoard[1][1] === gameBoard[2][0]) {
                return true;
            }
            return false;
        }

        function checkDraw() {
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (gameBoard[i][j] === '') {
                        return false;
                    }
                }
            }
            return true;
        }

        function updateMessage(message) {
            document.getElementById('message').innerText = message;
        }

        function updatePoints() {
            document.getElementById('pointsX').innerText = pointsX;
            document.getElementById('pointsO').innerText = pointsO;
        }

        function resetGame() {
            gameBoard = [
                ['', '', ''],
                ['', '', ''],
                ['', '', '']
            ];
            currentPlayer = 'X';
            gameOver = false;
            document.getElementById('message').innerText = '';
            let cells = document.querySelectorAll('td');
            cells.forEach(cell => cell.innerText = '');
        }

        function makeMove(row, col) {
            if (gameBoard[row][col] === '' && !gameOver) {
                gameBoard[row][col] = currentPlayer;
                document.getElementById('gameBoard').rows[row].cells[col].innerText = currentPlayer;

                if (checkWin()) {
                    updateMessage(currentPlayer + ' wins!');
                    if (currentPlayer === 'X') {
                        pointsX++;
                    } else {
                        pointsO++;
                    }
                    updatePoints();
                    gameOver = true;
                } else if (checkDraw()) {
                    updateMessage('It\'s a draw!');
                    gameOver = true;
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    updateMessage('Player ' + currentPlayer + '\'s turn');
                }
            }
        }
    </script>
</body>
</html>
